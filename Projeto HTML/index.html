    <body>
        <header>
            <h1>Login-Helper</h1>
        </header>
      <main>
        <form >
            <section class="inputs-container">
                <input type="text" id="name" name="name" placeholder="example@gmailcom.com">
                <div class="password-container">
                    <input type="password"           id="field-password" class="field-password" placeholder="************">
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassWord()"></i>
                    <i class="fa-solid fa-eye"       id="eye"       onclick="showPassWord()"></i> 
        
                </div>
            </section>
            
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div> 
                <a href="#">Esqueceu a senha?</a>
            </section>
 
            <button id="btn_login" type="submit" value="enviar">Login</button> 
            <section class="links-container">  
                      
                <aside>                    
                    <a href="marceloferreiralopez@gmail.com"><i class="fa-brands fa-google google"></i></a>
                    <a href="https://github.com/MarceloFLopez"><i class="fa-brands fa-github github"></i></a>
                    <a href="https://www.linkedin.com/in/marcelo-ferreira-lopez-180970a8/"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    </aside>
            </section>            
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta?<a href="#">Cadastre-se</a></span>
            </footer>
        </form>
      </main>
